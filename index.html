<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="google-site-verification" content="-wEVuTLV7qsftr0JuURg4OTO2-mO6ScvFXv6ulDO9yA" />
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="AI Services Logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
            <!-- Hero Section -->
                <section class="hero">
                    <img src="images/banner.jpg" alt="AI Services Banner">
                    <div class="hero-text">
                        <h1>Leading AI Solutions for Your Business</h1>
                        <p>Empowering businesses with cutting-edge AI technology.</p>
                        <a href="about.html" class="btn">Learn More</a>
                    </div>
                </section>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="20" value="12">
        
        <div>
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div>
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Include Numbers</label>
        </div>
        <div>
            <input type="checkbox" id="symbols">
            <label for="symbols">Include Symbols</label>
        </div>
        
        <button onclick="generatePassword()">Generate Password</button>
        
        <div id="result">
            <p>Your Password:</p>
            <span id="password"></span>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 AI Services. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
    <script scr="app.js"></script>

</body>
</html>
